<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
</head>
<body>

    <h1 id="guess">Guess if the next number is higher or lower than : </h1>

    <div>
        <label for="number">Enter a guess</label>
        <input type="text" name="number" id="number" placeholder="l or h">
    </div>

    <button id="btn">Enter</button>

    <script>
        let prev = -1;
        const number = document.getElementById("guess");
        const btn = document.getElementById("btn");
        const guess = document.getElementById("number");

        const getRandomNumber = () => {
            return Math.floor(Math.random()*100);
        }

        window.addEventListener("load", (e) => {
            const num = getRandomNumber();
            prev = num;
            number.innerText += ` ${num}`
        })

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            switch(guess.value.toLowerCase()){
                case "l": {
                    const num = getRandomNumber();
                    if(prev < num){
                        number.innerText = "YOU WON!";
                    } else {
                        number.innerText = "YOU LOST!";
                    }
                    break;
                }
                case "h": {
                    const num = getRandomNumber();
                    if(prev > num){
                        number.innerText = "YOU WON!";
                    } else {
                        number.innerText = "YOU LOST!";
                    }
                    break;
                }
                default: {
                    alert("Enter a valid option");
                    guess.value = "";
                }
            }
        });
    </script>
</body>
</html>
